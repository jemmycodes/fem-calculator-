<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main
      class="min-h-screen flex items-center justify-center bg-mainBackground py-8"
    >
      <section class="min-w-[18.75rem] max-w-[30rem] px-2 md:px-0">
        <header class="mb-10 flex">
          <h1 class="text-White text-3xl">calc</h1>
        </header>
        <section class="screen-box">
          <h1 id="screen-text" class="text-White text-4xl">500,000</h1>
        </section>
        <section
          class="bg-toggleBackgroundKeypadBackground p-5 rounded-lg grid grid-cols-4 max-h-fit gap-4"
        >
          <div class="number-shadow">
            <div id="number" class="number-keys">7</div>
          </div>
          <div class="number-shadow">
            <div id="number" class="number-keys">8</div>
          </div>
          <div class="number-shadow">
            <div id="number" class="number-keys">9</div>
          </div>
          <div class="number-shadow bg-blueKeyShadow">
            <div class="delete bg-keyBackground">del</div>
          </div>
          <div class="number-shadow">
            <div id="number" class="number-keys">4</div>
          </div>
          <div class="number-shadow">
            <div id="number" class="number-keys">5</div>
          </div>
          <div class="number-shadow">
            <div id="number" class="number-keys">6</div>
          </div>
          <div class="number-shadow">
            <div class="number-keys">+</div>
          </div>
          <div class="number-shadow">
            <div id="number" class="number-keys">1</div>
          </div>
          <div class="number-shadow">
            <div id="number" class="number-keys">2</div>
          </div>
          <div class="number-shadow">
            <div id="number" class="number-keys">3</div>
          </div>
          <div class="number-shadow">
            <div class="number-keys">-</div>
          </div>
          <div class="number-shadow">
            <div class="number-keys">.</div>
          </div>
          <div class="number-shadow">
            <div id="number" class="number-keys">0</div>
          </div>
          <div class="number-shadow">
            <div class="number-keys">/</div>
          </div>
          <div class="number-shadow">
            <div class="number-keys">x</div>
          </div>
          <div class="number-shadow col-span-2 bg-blueKeyShadow">
            <div class="diff-keys text-white bg-keyBackground">reset</div>
          </div>
          <div class="number-shadow col-span-2 bg-keyShadow">
            <div class="diff-keys bg-keyBackgroundToggle text-white">=</div>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
